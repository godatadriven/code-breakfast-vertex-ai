steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gsutil
    args: ["cp", "$_MODEL_PATH", "model.pkl"]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.serving",
        "-t",
        "$_RUN_REGION-docker.pkg.dev/$PROJECT_ID/docker/fancy-fashion-serving-$_USER_NAME",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_RUN_REGION-docker.pkg.dev/$PROJECT_ID/docker/fancy-fashion-serving-$_USER_NAME"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_RUN_SERVICE_NAME",
        "--image",
        "$_RUN_REGION-docker.pkg.dev/$PROJECT_ID/docker/fancy-fashion-serving-$_USER_NAME",
        "--region",
        "$_RUN_REGION",
      ]
      
images:
  - $_RUN_REGION-docker.pkg.dev/$PROJECT_ID/docker/fancy-fashion-serving-$_USER_NAME

timeout: 900s

substitutions:
  _MODEL_PATH: "input"
  _USER_NAME: "no-username"
  _RUN_SERVICE_NAME: "expose-api"
  _RUN_REGION: "europe-west1"
